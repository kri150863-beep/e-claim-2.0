<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
        <h2 class="flex items-center font-bold text-center mb-2">
            <span class="mr-2">
                <lucide-angular [img]="icons.check" class="text-green-500 h-5 w-5" />
            </span>
            Password changed
        </h2>
        <p class="text-gray-600 text-center mb-6">Your password has been updated successfully.</p>
        <div class="flex justify-end">
            <button (click)="onClose()"
                class="px-6 py-2 bg-blue-900 text-white rounded-md hover:bg-blue-800 transition-colors cursor-pointer">
                Go to login
            </button>
        </div>
    </div>
</div>

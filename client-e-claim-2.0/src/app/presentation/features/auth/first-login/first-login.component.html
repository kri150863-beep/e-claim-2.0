<div class="min-h-screen flex flex-col items-center justify-center bg-[#F9F9F9] px-4">
  <img src="assets/images/logos/logo.png" alt="SWAN" class="mb-18 w-24" />

  <!-- Error Message -->
  <div *ngIf="tokenError && !isLoading" class="mb-4 p-3 bg-red-100 text-red-700 rounded text-sm">
    {{ tokenError }}
  </div>

  <div *ngIf="tokenValid" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">First Time Login</h2>

    <form [formGroup]="firstLoginForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          <span class="text-red-500">*</span> Email address
        </label>
        <div class="relative items-center">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 mt-1">
            <lucide-angular [img]="icons.mail" [ngClass]="{
                'text-red-500': email?.invalid && email?.touched
              }" class="h-4 w-4" />
          </span>
          <input id="email" name="email" type="email" autocomplete="email" required formControlName="email" [ngClass]="{
              'border-red-500': email?.invalid && email?.touched,
              'border-gray-300': !(email?.invalid && email?.touched)
            }" class="w-full border border-gray-300 rounded-md placeholder-gray-400 pl-8 pe-4 py-2 focus:outline-none"
            placeholder="john.smith@example.com" />
          <span *ngIf=" email?.invalid && email?.touched"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 cursor-pointer">
            <lucide-angular [img]="icons.alert" class="h-4 w-4 text-red-500"></lucide-angular>
          </span>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          <span class="text-red-500">*</span> Temporary password
        </label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <lucide-angular [ngClass]="{
                'text-red-500': password?.invalid && password?.touched
              }" [img]="icons.lock" class="h-4 w-4" />
          </span>
          <input [type]="passwordVisible ? 'text' : 'password'" id="password" name="password" type="password"
            autocomplete="current-password" required formControlName="password" [ngClass]="{
              'border-red-500': password?.invalid && password?.touched,
              'border-gray-300': !(password?.invalid && password?.touched)
            }" class="w-full border border-gray-300 rounded-md placeholder-gray-400 pl-8 pe-4 py-2 focus:outline-none"
            placeholder="Password" />
          <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 cursor-pointer">
            <lucide-angular [img]="passwordVisible ? icons.eye : icons.eyeOff" class="h-4 w-4"
              (click)="togglePasswordVisibility()"></lucide-angular>
            <lucide-angular *ngIf="password?.invalid && password?.touched" [img]="icons.alert"
              class="h-4 w-4 text-red-500 mx-1"></lucide-angular>
          </span>
        </div>
      </div>

      <button type="submit"
        class="w-full bg-blue-900 text-white py-2 rounded-md hover:bg-blue-900 transition cursor-pointer">
        Set new password
      </button>
    </form>
  </div>
</div>

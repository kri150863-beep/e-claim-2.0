<div class="m-4 w-96">
    <form [formGroup]="sendInviteForm" (ngSubmit)="onSubmit()">
        <div class="flex justify-between items-end">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    <span class="text-red-500">*</span> Email address
                </label>
                <div class="relative items-center">
                    <input id="email" name="email" type="email" autocomplete="email" required formControlName="email"
                        class="w-full border border-gray-300 rounded-md placeholder-gray-400 p-4 py-2 focus:outline-none"
                        placeholder="john.smith@example.com" />
                </div>
            </div>
            <button type="submit"
                class="w-40 h-11 bg-blue-900 text-white py-2 rounded-md hover:bg-blue-900 transition cursor-pointer">
                Login
            </button>
        </div>
    </form>
</div>

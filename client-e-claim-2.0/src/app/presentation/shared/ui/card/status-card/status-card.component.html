<main
    (click)="click"
    [class]="
        (isSelected)
        ? 'bg-blue-100 p-4 rounded-md shadow-md cursor-pointer'
        : 'bg-white p-4 rounded-md shadow-md cursor-pointer'
    "
>   
    <p [class]="
        (isSelected)
        ? 'text-black-500'
        : 'text-gray-500'
    ">{{ label }}</p>
    <p class="mt-1 text-2xl text-black-600 font-bold">{{ count }}</p>
    <p *ngIf="!!amount" class="mt-4">{{ currency }} {{ amount }}</p>
</main>
